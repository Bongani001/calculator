<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div style="font-size: 20px;">Calculator</div>
        <div class="display">
            <div class="show-power">on</div>
            <div class="results">12</div>
            <div class="populate">25</div>
        </div>
        <div class="button-container">
            <div class="first-row">
                <button class="power">.</button>
                <button class="clear">C</button>
                <button class="delete">D</button>
                <button class="divide" id="operator">/</button>
            </div>
            <div class="first">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="mutiply" id="operator">*</button>
            </div>
            <div class="second">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="subtract" id="operator">-</button>
            </div>
            <div class="third">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="add" id="operator">+</button>
            </div>
            <div class="last">
                <button class="number" id="zero">0</button>
                <button class="number">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
